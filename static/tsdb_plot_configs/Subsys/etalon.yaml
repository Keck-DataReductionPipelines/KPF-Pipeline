description: Etalon Temperatures
plot_type: time_series_multipanel
panel_arr:
  - panelvars:
      - col: ETAV1C1T
        plot_type: plot
        unit: C
        plot_attr:
          label: Housing Temp
          marker: .
          linewidth: 0.5
          color: red
      - col: ETAV1C2T
        plot_type: plot
        unit: C
        plot_attr:
          label: "Inner Side Shield Temp\n"
          marker: .
          linewidth: 0.5
          color: blue
      - col: ETAV1C3T
        plot_type: plot
        unit: C
        plot_attr:
          label: "Inner Bottom Lid Temp\n"
          marker: .
          linewidth: 0.5
          color: green
      - col: ETAV1C4T
        plot_type: plot
        unit: C
        plot_attr:
          label: "Outer Etalon Chamber Temp\n"
          marker: .
          linewidth: 0.5
          color: orange
      - col: ETAV2C3T
        plot_type: plot
        unit: C
        plot_attr:
          label: "Inner Top Lid Temp\n"
          marker: .
          linewidth: 0.5
          color: purple
    paneldict:
      ylabel: Temperature (C)
      not_junk: true
      legend_frac_size: 0.25

  - panelvars:
      - col: ETAV1C1T
        col_multiply: 1000
        plot_type: plot
        unit: mK
        plot_attr:
          label: Housing Temp
          marker: .
          linewidth: 0.5
          color: red
    paneldict:
      ylabel: "$\\Delta$Temperature (mK)"
      not_junk: true
      subtractmedian: true
      legend_frac_size: 0.25

  - panelvars:
      - col: ETAV1C2T
        col_multiply: 1000
        plot_type: plot
        unit: mK
        plot_attr:
          label: "Inner Side Shield Temp\n"
          marker: .
          linewidth: 0.5
          color: blue
    paneldict:
      ylabel: "$\\Delta$Temperature (mK)"
      not_junk: true
      subtractmedian: true
      legend_frac_size: 0.25

  - panelvars:
      - col: ETAV2C3T
        col_multiply: 1000
        plot_type: plot
        unit: mK
        plot_attr:
          label: "Inner Top Lid Temp\n"
          marker: .
          linewidth: 0.5
          color: purple
    paneldict:
      ylabel: "$\\Delta$Temperature (mK)"
      title: Etalon Temperatures
      not_junk: true
      subtractmedian: true
      legend_frac_size: 0.25

  - panelvars:
      - col: ETAV1C4T
        col_multiply: 1000
        plot_type: plot
        unit: mK
        plot_attr:
          label: "Outer Etalon Chamber Temp\n"
          marker: .
          linewidth: 0.5
          color: orange
    paneldict:
      ylabel: "$\\Delta$Temperature (mK)"
      not_junk: true
      subtractmedian: true
      legend_frac_size: 0.25

  - panelvars:
      - col: ETAV1C3T
        col_multiply: 1000
        plot_type: plot
        unit: mK
        plot_attr:
          label: "Inner Bottom Lid Temp\n"
          marker: .
          linewidth: 0.5
          color: green
    paneldict:
      ylabel: "$\\Delta$Temperature (mK)"
      not_junk: true
      subtractmedian: true
      legend_frac_size: 0.25
