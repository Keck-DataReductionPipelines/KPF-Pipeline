  - panelvars:
      - col: NSATGS2
        plot_type: scatter
        unit: counts
        plot_attr:
          label: 'Green SCI2'
          marker: .
          linewidth: 0.5
      - col: NSATGC
        plot_type: scatter
        unit: counts
        plot_attr:
          label: 'Green CAL'
          marker: .
          linewidth: 0.5
      - col: NSATGK
        plot_type: scatter
        unit: counts
        plot_attr:
          label: 'Green SKY'
