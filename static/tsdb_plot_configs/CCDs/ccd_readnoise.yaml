      - col: RNRED2
        plot_type: plot
        unit: e-
        plot_attr:
          label: RED CCD 2
          marker: .
          linewidth: 0.5
          color: firebrick
    paneldict:
      ylabel: "Red CCD\nRead Noise [e-]"
