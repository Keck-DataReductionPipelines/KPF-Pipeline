description: QC - Low Dark and Bias Flux
plot_type: time_series_multipanel
panel_arr:
  - panelvars:
      - col: LOWBIAS
        plot_type: state
        plot_attr:
          label: 2D Low Bias Flux
          marker: .
    paneldict:
      ylabel: "2D Bias Flux Not Low\n(LOWBIAS)"
      legend_frac_size: 0.15

  - panelvars:
      - col: LOWDARK
        plot_type: state
        plot_attr:
          label: 2D Low Dark Flux
          marker: .
    paneldict:
      ylabel: "2D Dark Flux Not Low\n(LOWDARK)"
      title: QC - Low Dark and Bias Flux
      legend_frac_size: 0.15
