      - col: RNGREEN1
        plot_type: plot
        unit: e-
        plot_attr:
          label: Green CCD 1
          marker: .
          linewidth: 0.5
          color: darkgreen
      - col: RNGREEN2
        plot_type: plot
        unit: e-
        plot_attr:
