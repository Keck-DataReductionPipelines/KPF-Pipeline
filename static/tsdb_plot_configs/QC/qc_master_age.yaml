description: QC - Master File Ages
plot_type: time_series_multipanel
panel_arr:
  - panelvars:
      - col: OLDBIAS
        plot_type: state
        plot_attr:
          label: "Master Bias File Age"
          marker: .
    paneldict:
      title: QC - Master File Ages
      ylabel: "Master Bias File (2D)\nYounger than 5 Days\n(OLDBIAS)"
      legend_frac_size: 0.12

  - panelvars:
      - col: OLDDARK
        plot_type: state
        plot_attr:
          label: "Master Dark File Age"
          marker: .
    paneldict:
      ylabel: "Master Dark File (2D)\nYounger than 5 Days\n(OLDDARK)"
      legend_frac_size: 0.12

  - panelvars:
