description: QC - LFC Metrics
plot_type: time_series_multipanel
panel_arr:
  - panelvars:
      - col: LFCSAT
        plot_type: state
        plot_attr:
          label: LFC Not Saturated
          marker: .
    paneldict:
      ylabel: "LFC Not Saturated\n(LFCSAT)"
      legend_frac_size: 0.15

  - panelvars:
      - col: LFC2DFOK
        plot_type: state
        plot_attr:
          label: "LFC Flux Meets Threshold\nof 4000 Counts"
          marker: .
    paneldict:
      ylabel: "LFC Flux Meets Threshold\nof 4000 Counts\n(LFC2DFOK)"
      legend_frac_size: 0.15

  - panelvars:
      - col: LFCLINES
        plot_type: state
        plot_attr:
          label: "Number and dist of\nLFC lines sufficient"
          marker: .
    paneldict:
      ylabel: "Number and dist of\nLFC lines sufficient\n(LFCLINES)"
      legend_frac_size: 0.15

  - panelvars:
      - col: LFCLGK0
        plot_type: plot
        plot_attr:
          label: "Max Good Green SKY Order"
          marker: .
          linewidth: 0.5
      - col: LFCLGK1
        plot_type: plot
        plot_attr:
          label: "Min Good Green SKY Order"
          marker: .
          linewidth: 0.5
      - col: LFCLGS0
        plot_type: plot
        plot_attr:
          label: "Max Good Green SCI Order"
          marker: .
          linewidth: 0.5
      - col: LFCLGS1
        plot_type: plot
        plot_attr:
          label: "Min Good Green SCI Order"
          marker: .
          linewidth: 0.5
      - col: LFCLGC0
        plot_type: plot
        plot_attr:
          label: "Max Good Green CAL Order"
          marker: .
          linewidth: 0.5
      - col: LFCLGC1
        plot_type: plot
        plot_attr:
          label: "Min Good Green CAL Order"
          marker: .
          linewidth: 0.5
    paneldict:
      ylabel: "Max/Min Good Orders"
      not_junk: true
      legend_frac_size: 0.15

  - panelvars:
      - col: LFCLRK0
        plot_type: plot
        plot_attr:
          label: "Max Good Red SKY Order"
          marker: .
          linewidth: 0.5
      - col: LFCLRK1
        plot_type: plot
        plot_attr:
          label: "Min Good Red SKY Order"
          marker: .
          linewidth: 0.5
      - col: LFCLRS0
        plot_type: plot
        plot_attr:
          label: "Max Good Red SCI Order"
          marker: .
          linewidth: 0.5
      - col: LFCLRS1
        plot_type: plot
        plot_attr:
          label: "Min Good Red SCI Order"
          marker: .
          linewidth: 0.5
      - col: LFCLRC0
        plot_type: plot
        plot_attr:
          label: "Max Good Red CAL Order"
          marker: .
          linewidth: 0.5
      - col: LFCLRC1
        plot_type: plot
        plot_attr:
          label: "Min Good Red CAL Order"
          marker: .
          linewidth: 0.5
    paneldict:
      ylabel: "Max/Min Good Orders"
      not_junk: true
      legend_frac_size: 0.15
      title: QC - LFC Metrics
