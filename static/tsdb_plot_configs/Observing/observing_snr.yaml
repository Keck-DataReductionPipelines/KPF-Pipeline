      - col: SNRSC548
        plot_type: scatter
        plot_attr:
          label: SNR (548 nm)
          marker: .
          linewidth: 0.5
          color: blue
      - col: SNRSC652
        plot_type: scatter
        plot_attr:
          label: SNR (652 nm)
          marker: .
          linewidth: 0.5
