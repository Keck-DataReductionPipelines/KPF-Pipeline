description: CCD Cross Dispersion Offsets
plot_type: time_series_multipanel
panel_arr:
  - panelvars:
      - col: XDSPDYG1
        col_err: XDSPSYG1
        plot_type: errorbar
        plot_attr:
          label: "Green Cross-dispersion\noffset [pix] - master ref"
          fmt: o 
          linewidth: 0.5
    paneldict:
      ylabel: "Green Cross-dispersion\noffset [pix] - master ref"
      only_object: 
        - autocal-flat-all
      not_junk: true
      legend_frac_size: 0.25
  - panelvars:
      - col: XDSPDYR1
        col_err: XDSPSYR1
        plot_type: errorbar
        plot_attr:
          label: "Red Cross-dispersion\noffset [pix] - master ref"
          fmt: o 
          linewidth: 0.5
    paneldict:
      ylabel: "Red Cross-dispersion\noffset [pix] - master ref"
      only_object: 
        - autocal-flat-all
      not_junk: true
      legend_frac_size: 0.25
  - panelvars:
      - col: XDSPDYG2
        col_err: XDSPSYG2
        plot_type: errorbar
        plot_attr:
          label: "Green Cross-dispersion\noffset [pix] - ref in era"
          fmt: o 
          linewidth: 0.5
    paneldict:
      ylabel: "Green Cross-dispersion\noffset [pix] - ref in era"
      only_object: 
        - autocal-flat-all
      not_junk: true
      legend_frac_size: 0.25
  - panelvars:
      - col: XDSPDYR2
        col_err: XDSPSYR2
        plot_type: errorbar
