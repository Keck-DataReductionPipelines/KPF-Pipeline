description: Chamber Temperature Detail
plot_type: time_series_multipanel
panel_arr:

  # 1) chambertemppanel1
  - panelvars:
      - col: kpfmet.BENCH_BOTTOM_BETWEEN_CAMERAS
        plot_type: plot
        unit: K
        plot_attr:
          label: "Bench$\\downarrow$ Cams"
          marker: .
          linewidth: 0.5
      - col: kpfmet.BENCH_BOTTOM_COLLIMATOR
        plot_type: plot
        unit: K
        plot_attr:
          label: "Bench$\\downarrow$ Coll."
          marker: .
          linewidth: 0.5
      - col: kpfmet.BENCH_BOTTOM_DCUT
        plot_type: plot
        unit: K
        plot_attr:
          label: "Bench$\\downarrow$ D-Cut"
          marker: .
          linewidth: 0.5
      - col: kpfmet.BENCH_BOTTOM_ECHELLE
        plot_type: plot
        unit: K
        plot_attr:
          label: "Bench$\\downarrow$ Echelle"
          marker: .
          linewidth: 0.5
      - col: kpfmet.BENCH_TOP_BETWEEN_CAMERAS
        plot_type: plot
        unit: K
        plot_attr:
          label: Bench Cams
          marker: .
          linewidth: 0.5
      - col: kpfmet.BENCH_TOP_COLL
        plot_type: plot
        unit: K
        plot_attr:
          label: Bench Coll
          marker: .
          linewidth: 0.5
      - col: kpfmet.BENCH_TOP_DCUT
        plot_type: plot
        unit: K
        plot_attr:
          label: Bench D-Cut
          marker: .
          linewidth: 0.5
      - col: kpfmet.BENCH_TOP_ECHELLE_CAM
        plot_type: plot
        unit: K
        plot_attr:
          label: Bench Ech-Cam
          marker: .
          linewidth: 0.5
    paneldict:
      ylabel: "Bench\n$\\Delta$Temperature (K)"
      not_junk: true
      nolegend: false
      axhspan:
        1:
          ymin: 0.1
          ymax: 10
          color: red
          alpha: 0.1
        2:
          ymin: -10
          ymax: -0.1
          color: red
          alpha: 0.1
        3:
          ymin: 0.01
          ymax: 0.1
          color: orange
          alpha: 0.1
        4:
          ymin: -0.1
          ymax: -0.01
          color: orange
          alpha: 0.1
        5:
          ymin: -0.01
          ymax:  0.01
          color: green
          alpha: 0.1
      subtractmedian: true
      legend_frac_size: 0.3

