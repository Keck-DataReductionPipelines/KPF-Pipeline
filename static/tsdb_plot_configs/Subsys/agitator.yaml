description: KPF Agitator
plot_type: time_series_multipanel
panel_arr:
  - panelvars:
      - col: kpfmot.AGITSPD
        plot_type: scatter
        unit: counts/sec
        plot_attr:
          label: Agitator Speed
          marker: .
          linewidth: 0.5
    paneldict:
      ylabel: "Agitator Speed\n(counts/sec)"
      not_junk: true
      legend_frac_size: 0.25

  - panelvars:
      - col: kpfmot.AGITTOR
        plot_type: scatter
        unit: V
        plot_attr:
          label: Agitator Motor Torque
          marker: .
          linewidth: 0.5
    paneldict:
      ylabel: Motor Torque (V)
      not_junk: true
      legend_frac_size: 0.25

  - panelvars:
      - col: kpfmot.AGITAMBI_T
        plot_type: scatter
        unit: K
        plot_attr:
          label: Ambient Temp.
          marker: .
          linewidth: 0.5
      - col: kpfmot.AGITMOT_T
        plot_type: scatter
        unit: K
        plot_attr:
          label: Motor Temp.
          marker: .
          linewidth: 0.5
    paneldict:
      ylabel: Temperature (C)
      not_junk: true
      legend_frac_size: 0.25

  - panelvars:
      - col: kpfmot.AGITAMBI_T
        plot_type: scatter
        unit: mA
        plot_attr:
          label: Outlet A1 Power
          marker: .
          linewidth: 0.5
    paneldict:
      ylabel: "Outlet A1 Power\n(mA)"
      title: KPF Agitator
      not_junk: true
      legend_frac_size: 0.25
