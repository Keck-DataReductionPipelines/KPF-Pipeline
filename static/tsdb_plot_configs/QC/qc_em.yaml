description: QC - Exposure Meter
plot_type: time_series_multipanel
panel_arr:
  - panelvars:
      - col: EMSAT
        plot_type: state
        plot_attr:
          label: EM Not Saturated
          marker: .
    paneldict:
      ylabel: "EM Not Saturated\n(EMSAT)"
      legend_frac_size: 0.15

  - panelvars:
      - col: EMNEG
        plot_type: state
        plot_attr:
          label: EM Flux Not Negative
          marker: .
    paneldict:
      ylabel: "EM Not Negative Flux\n(EMNEG)"
      title: QC - Exposure Meter
      legend_frac_size: 0.15
