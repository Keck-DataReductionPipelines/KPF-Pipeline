description: Barycentric Variations
plot_type: time_series_multipanel
panel_arr:
  - panelvars:
      - col: BJDSTD
        plot_type: scatter
        unit: m/s
        plot_attr:
          label: stddev(BJD) [m/s]
          marker: .
          linewidth: 0.5
    paneldict:
      ylabel: stddev(BJD) [m/s]
      narrow_xlim_daily: true
      title: Barycentric Variations
      not_junk: true
      on_sky: true
      legend_frac_size: 0.30
