# This is an example config showing use of the Stray Light framework

## Pipeline logger configurations
[LOGGER]
start_log = True
log_path = pipeline.log
log_level = info
log_verbose = True
log_directory = /data/logs/

[ARGUMENT]
data_type = KPF

[MODULE_CONFIGS]
stray_light = modules/stray_light/configs/default.cfg
calibration_lookup = modules/calibration_lookup/configs/default.cfg
