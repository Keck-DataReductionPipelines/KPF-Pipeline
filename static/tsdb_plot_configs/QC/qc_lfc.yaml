description: QC - LFC Metrics
plot_type: time_series_multipanel
panel_arr:
  - panelvars:
      - col: LFCSAT
        plot_type: state
        plot_attr:
          label: LFC Not Saturated
          marker: .
    paneldict:
      ylabel: "LFC Not Saturated\n(LFCSAT)"
      legend_frac_size: 0.15

  - panelvars:
      - col: LFC2DFOK
        plot_type: state
        plot_attr:
          label: "LFC Flux Meets Threshold\nof 4000 Counts"
          marker: .
    paneldict:
      ylabel: "LFC Flux Meets Threshold\nof 4000 Counts\n(LFC2DFOK)"
      legend_frac_size: 0.15

  - panelvars:
      - col: LFCLINES
        plot_type: state
        plot_attr:
          label: "Number and dist of\nLFC lines sufficient"
          marker: .
    paneldict:
      ylabel: "Number and dist of\nLFC lines sufficient\n(LFCLINES)"
      legend_frac_size: 0.15

panel_arr:
  - panelvars:
      - col: LFCLGK0
        plot_type: plot
        plot_attr:
          label: "Max Green SKY"
          marker: .
          linewidth: 0.5
      - col: LFCLGK1
        plot_type: plot
        plot_attr:
          label: "Min Green SKY"
          marker: .
          linewidth: 0.5
      - col: LFCLGS0
        plot_type: plot
        plot_attr:
          label: "Max Green SCI"
          marker: .
          linewidth: 0.5
      - col: LFCLGS1
        plot_type: plot
        plot_attr:
          label: "Min Green SCI"
          marker: .
          linewidth: 0.5
      - col: LFCLGC0
        plot_type: plot
        plot_attr:
          label: "Max Green CAL"
          marker: .
          linewidth: 0.5
      - col: LFCLGC1
        plot_type: plot
        plot_attr:
          label: "Min Green CAL"
          marker: .
          linewidth: 0.5
    paneldict:
      ylabel: "Max/Min Good Order"
      not_junk: true
      legend_frac_size: 0.15

panel_arr:
  - panelvars:
      - col: LFCLRK0
        plot_type: plot
        plot_attr:
          label: "Max Red SKY"
          marker: .
          linewidth: 0.5
      - col: LFCLRK1
        plot_type: plot
        plot_attr:
          label: "Min Red SKY"
          marker: .
          linewidth: 0.5
      - col: LFCLRS0
        plot_type: plot
        plot_attr:
          label: "Max Red SCI"
          marker: .
          linewidth: 0.5
      - col: LFCLRS1
        plot_type: plot
        plot_attr:
          label: "Min Red SCI"
          marker: .
          linewidth: 0.5
      - col: LFCLRC0
        plot_type: plot
        plot_attr:
          label: "Max Red CAL"
          marker: .
          linewidth: 0.5
      - col: LFCLRC1
        plot_type: plot
        plot_attr:
          label: "Min Red CAL"
          marker: .
          linewidth: 0.5
    paneldict:
      ylabel: "Max/Min Good Order"
      not_junk: true
      legend_frac_size: 0.15
      title: QC - LFC Metrics
