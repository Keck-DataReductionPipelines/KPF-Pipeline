      - col: DATAPRL0
        plot_type: state
        plot_attr:
          label: L0 Data Present
          marker: .
    paneldict:
      ylabel: "L0 Data Present\n(DATAPRL0)"
      legend_frac_size: 0.15

  - panelvars:
      - col: KWRDPRL0
        plot_type: state
        plot_attr:
          label: L0 Keywords Present
          marker: .
    paneldict:
      ylabel: "L0 Keywords Present\n(KWRDPRL0)"
