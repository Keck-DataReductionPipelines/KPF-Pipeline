description: Ca H&K Spectrometer Temperatures
plot_type: time_series
panel_arr:

  # Panel 1 (hkpanel1): Normal temperatures for HK
  - panelvars:
      - col: kpfexpose.BENCH_C
        plot_type: plot
        unit: K
        plot_attr:
          label: HK BENCH_C
          marker: .
          linewidth: 0.5
      - col: kpfexpose.CAMBARREL_C
        plot_type: plot
        unit: K
        plot_attr:
          label: HK CAMBARREL_C
          marker: .
          linewidth: 0.5
      - col: kpfexpose.DET_XTRN_C
        plot_type: plot
        unit: K
        plot_attr:
          label: HK DET_XTRN_C
          marker: .
          linewidth: 0.5
      - col: kpfexpose.ENCLOSURE_C
        plot_type: plot
        unit: K
        plot_attr:
          label: HK ENCLOSURE_C
          marker: .
          linewidth: 0.5
      - col: kpfexpose.RACK_AIR_C
        plot_type: plot
        unit: K
        plot_attr:
          label: HK RACK_AIR_C
          marker: .
          linewidth: 0.5
      - col: kpfexpose.ECHELLE_C
        plot_type: plot
        unit: K
        plot_attr:
          label: HK ECHELLE_C
          marker: .
          linewidth: 0.5
    paneldict:
      ylabel: "Spectrometer\nTemperature (K)"
      not_junk: true
      legend_frac_size: 0.30

  # Panel 2 (hkpanel2): Delta temperatures for HK
  - panelvars:
      - col: kpfexpose.BENCH_C
        plot_type: plot
        unit: K
        plot_attr:
          label: HK BENCH_C
          marker: .
          linewidth: 0.5
      - col: kpfexpose.CAMBARREL_C
        plot_type: plot
        unit: K
        plot_attr:
          label: HK CAMBARREL_C
          marker: .
          linewidth: 0.5
      - col: kpfexpose.DET_XTRN_C
        plot_type: plot
        unit: K
        plot_attr:
          label: HK DET_XTRN_C
          marker: .
          linewidth: 0.5
      - col: kpfexpose.ENCLOSURE_C
        plot_type: plot
        unit: K
        plot_attr:
          label: HK ENCLOSURE_C
          marker: .
          linewidth: 0.5
      - col: kpfexpose.RACK_AIR_C
        plot_type: plot
        unit: K
        plot_attr:
          label: HK RACK_AIR_C
          marker: .
          linewidth: 0.5
      - col: kpfexpose.ECHELLE_C
        plot_type: plot
        unit: K
        plot_attr:
          label: HK ECHELLE_C
          marker: .
          linewidth: 0.5
    paneldict:
      ylabel: "Spectrometer\n$\\Delta$Temperature (K)"
      not_junk: true
      subtractmedian: true
      legend_frac_size: 0.30

  # Panel 3 (hkpanel3): Normal detector temperatures
  - panelvars:
      - col: kpf_hk.COOLTARG
        plot_type: plot
        unit: K
        plot_attr:
          label: Detector Target Temp.
          marker: .
          linewidth: 0.5
      - col: kpf_hk.CURRTEMP
        plot_type: plot
        unit: K
        plot_attr:
          label: Detector Temp.
          marker: .
          linewidth: 0.5
    paneldict:
      ylabel: "Detector\nTemperature (K)"
      not_junk: true
      legend_frac_size: 0.30

  # Panel 4 (hkpanel4): Delta detector temperatures
  - panelvars:
      - col: kpf_hk.COOLTARG
        plot_type: plot
        unit: K
        plot_attr:
          label: Detector Target Temp.
          marker: .
          linewidth: 0.5
      - col: kpf_hk.CURRTEMP
        plot_type: plot
        unit: K
        plot_attr:
          label: Detector Temp.
          marker: .
          linewidth: 0.5
    paneldict:
      ylabel: "Detector\n$\\Delta$Temperature (K)"
      title: Ca H&K Spectrometer Temperatures
      not_junk: true
      subtractmedian: true
      legend_frac_size: 0.30
